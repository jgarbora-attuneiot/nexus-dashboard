<div class="join flex items-start justify-center">
    <button
        class="btn border-base-300 btn-outline join-item btn-square"
        data-spinner-control="min-max-spinner-demo"
        data-steps="-1"
        aria-label="Decrement">
        <span class="iconify lucide--minus size-4"></span>
    </button>
    <label class="input join-item input-bordered max-w-48">
        <input
            id="min-max-spinner-demo"
            value="15"
            min="0"
            max="100"
            type="number"
            class="no-spinner"
            aria-label="Decrement" />
        <span class="iconify lucide--percent text-base-content/80 size-4"></span>
    </label>
    <button
        class="btn border-base-300 btn-outline join-item btn-square"
        aria-label="Increment"
        data-spinner-control="min-max-spinner-demo">
        <span class="iconify lucide--plus size-4"></span>
    </button>
</div>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        new InputSpinner("#min-max-spinner-demo")
    })
</script>
