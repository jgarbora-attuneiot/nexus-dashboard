<div class="join flex items-center justify-center">
    <button
        class="btn border-base-300 btn-outline join-item btn-square"
        data-spinner-control="fractional-spinner-demo"
        aria-label="Decrement"
        data-steps="-0.1">
        <span class="iconify lucide--minus size-4"></span>
    </button>
    <label class="input join-item input-bordered max-w-48">
        <span class="iconify lucide--dollar-sign text-base-content/80 size-4"></span>
        <input
            id="fractional-spinner-demo"
            step="0.1"
            value="9.9"
            min="0"
            max="100"
            type="number"
            class="no-spinner"
            aria-label="Decrement" />
    </label>
    <button
        class="btn border-base-300 btn-outline join-item btn-square"
        data-steps="0.1"
        aria-label="Increment"
        data-spinner-control="fractional-spinner-demo">
        <span class="iconify lucide--plus size-4"></span>
    </button>
</div>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        new InputSpinner("#fractional-spinner-demo")
    })
</script>
