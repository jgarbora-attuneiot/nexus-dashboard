<div class="flex items-center justify-center gap-3" x-data="{ alwaysDisable: true }">
    <button
        class="btn btn-square"
        data-spinner-control="disabled-spinner-demo"
        data-steps="-1"
        aria-label="Decrement"
        :disabled="alwaysDisable">
        <span class="iconify lucide--minus size-4"></span>
    </button>

    <input
        aria-label="Input Spinner"
        class="input no-spinner input-bordered w-40"
        disabled
        id="disabled-spinner-demo"
        max="50"
        min="50"
        type="number"
        value="50" />

    <button
        class="btn btn-square"
        aria-label="Increment"
        data-spinner-control="disabled-spinner-demo"
        :disabled="alwaysDisable">
        <span class="iconify lucide--plus size-4"></span>
    </button>
</div>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        new InputSpinner("#disabled-spinner-demo")
    })
</script>
