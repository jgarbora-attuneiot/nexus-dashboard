<div class="group max-w-md">
    <fieldset class="fieldset">
        <legend class="fieldset-legend">Password</legend>
        <input
            class="input w-full"
            aria-label="Input"
            id="both-password-meter-demo"
            placeholder="Type here"
            type="text" />
    </fieldset>
    <div class="mt-2 flex gap-2">
        <div class="bg-base-200 h-1.5 grow overflow-hidden rounded-full">
            <div
                class="bg-success h-full w-full origin-left scale-x-0 rounded-full transition-all duration-500 group-has-[[data-pass-p20]]:scale-x-100"></div>
        </div>
        <div class="bg-base-200 h-1.5 grow overflow-hidden rounded-full">
            <div
                class="bg-success h-full w-full origin-left scale-x-0 rounded-full transition-all duration-500 group-has-[[data-pass-p40]]:scale-x-100"></div>
        </div>
        <div class="bg-base-200 h-1.5 grow overflow-hidden rounded-full">
            <div
                class="bg-success h-full w-full origin-left scale-x-0 rounded-full transition-all duration-500 group-has-[[data-pass-p60]]:scale-x-100"></div>
        </div>
        <div class="bg-base-200 h-1.5 grow overflow-hidden rounded-full">
            <div
                class="bg-success h-full w-full origin-left scale-x-0 rounded-full transition-all duration-500 group-has-[[data-pass-p80]]:scale-x-100"></div>
        </div>
        <div class="bg-base-200 h-1.5 grow overflow-hidden rounded-full">
            <div
                class="bg-success h-full w-full origin-left scale-x-0 rounded-full transition-all duration-500 group-has-[[data-pass-p100]]:scale-x-100"></div>
        </div>
    </div>
    <div class="mt-2 space-y-1">
        <div
            class="text-base-content/60 group-has-[[data-pass-r1]]:text-success flex items-center gap-2 text-sm transition-all duration-300">
            <span class="iconify lucide--check size-3.5"></span>
            <span>At least 8 characters</span>
        </div>
        <div
            class="text-base-content/60 group-has-[[data-pass-r2][data-pass-r3]]:text-success flex items-center gap-2 text-sm transition-all duration-300">
            <span class="iconify lucide--check size-3.5"></span>
            <span>
                Both
                <span class="group-has-[[data-pass-r3]]:text-success">uppercase</span>
                and
                <span class="group-has-[[data-pass-r2]]:text-success">lowercase</span>
                letters
            </span>
        </div>
        <div
            class="text-base-content/60 group-has-[[data-pass-r4][data-pass-r5]]:text-success flex items-center gap-2 text-sm transition-all duration-300">
            <span class="iconify lucide--check size-3.5"></span>
            <span>
                Includes a
                <span class="group-has-[[data-pass-r4]]:text-success">number</span>
                and a
                <span class="group-has-[[data-pass-r5]]:text-success">symbol</span>
            </span>
        </div>
    </div>
</div>

<script>
    window.addEventListener("DOMContentLoaded", () => {
        new PasswordMeter("#both-password-meter-demo")
    })
</script>
