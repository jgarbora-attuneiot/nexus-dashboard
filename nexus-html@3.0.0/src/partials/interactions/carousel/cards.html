<script>
    window.addEventListener("DOMContentLoaded", function () {
        new Swiper("#cards-carousel-demo", {
            centeredSlides: true,
            loop: true,
            speed: 1000,
            autoplay: {
                delay: 5000,
            },
            effect: "cards",
            navigation: {
                prevEl: ".cards-carousel-demo-btn-prev",
                nextEl: ".cards-carousel-demo-btn-next",
            },

            breakpoints: {
                0: {
                    slidesPerView: 1.8,
                },
                768: {
                    slidesPerView: 2.8,
                    cardsEffect: {
                        perSlideOffset: 4,
                        perSlideRotate: 4,
                    },
                },
                1440: {
                    slidesPerView: 3.4,
                    cardsEffect: {
                        perSlideOffset: 8,
                        perSlideRotate: 4,
                    },
                },
            },
        })
    })
</script>
