<input aria-label="Date picker" class="input max-w-56" id="week-plugin-flatpickr-demo" />
<script>
    window.addEventListener("DOMContentLoaded", function () {
        flatpickr("#week-plugin-flatpickr-demo", {
            defaultDate: Date.now(),
            plugins: [weekSelect()],
        })
    })
</script>
