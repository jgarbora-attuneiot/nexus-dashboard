<input aria-label="Date picker" class="input max-w-56" id="human-friendly-flatpickr-demo" />
<script>
    window.addEventListener("DOMContentLoaded", function () {
        flatpickr("#human-friendly-flatpickr-demo", {
            defaultDate: Date.now(),
            altInput: true,
            altFormat: "F j, Y",
            dateFormat: "Y-m-d",
        })
    })
</script>
