<div class="border-base-300 divide-base-300 rounded-box divide-y border" id="filter-sortable-demo">
    <div
        class="[&.drag]:bg-base-100 [&.ghost]:bg-base-200/40 border-base-300 [&.drag]:rounded-box px-5 py-2.5 [&.drag]:border">
        Item 1
    </div>
    <div
        class="[&.drag]:bg-base-100 [&.ghost]:bg-base-200/40 border-base-300 [&.drag]:rounded-box no-sort bg-base-200 px-5 py-2.5 [&.drag]:border">
        Item 2 (can't be sorted)
    </div>
    <div
        class="[&.drag]:bg-base-100 [&.ghost]:bg-base-200/40 border-base-300 [&.drag]:rounded-box px-5 py-2.5 [&.drag]:border">
        Item 3
    </div>
    <div
        class="[&.drag]:bg-base-100 [&.ghost]:bg-base-200/40 border-base-300 [&.drag]:rounded-box no-sort bg-base-200 px-5 py-2.5 [&.drag]:border">
        Item 4 (can't be sorted)
    </div>
    <div
        class="[&.drag]:bg-base-100 [&.ghost]:bg-base-200/40 border-base-300 [&.drag]:rounded-box px-5 py-2.5 [&.drag]:border">
        Item 5
    </div>
    <div
        class="[&.drag]:bg-base-100 [&.ghost]:bg-base-200/40 border-base-300 [&.drag]:rounded-box no-sort bg-base-200 px-5 py-2.5 [&.drag]:border">
        Item 6 (can't be sorted)
    </div>
</div>

<script>
    window.addEventListener("DOMContentLoaded", () => {
        new Sortable(document.getElementById("filter-sortable-demo"), {
            animation: 150,
            ghostClass: "ghost",
            dragClass: "drag",
            filter: ".no-sort",
        })
    })
</script>
