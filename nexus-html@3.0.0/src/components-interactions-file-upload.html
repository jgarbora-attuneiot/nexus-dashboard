<!doctype html>
<html lang="en" class="group/html">
    <head>
        <title>Nexus (HTML - DaisyUI)</title>

        <load src="partials/head.html" />
    </head>

    <body>
        <!--  Start: Layout - Main -->

        <div id="components-layout">
            <div id="components-layout-container">
                <load src="partials/components-layout/sidebar.html" />

                <div id="components-layout-main">
                    <load src="partials/components-layout/topbar.html" />

                    <div id="components-layout-content">
                        <div class="flex flex-col items-center justify-center space-y-0.5">
                            <div
                                class="text-base-content/80 border-base-300 flex items-center gap-1.5 rounded-full border px-2.5 py-1 text-xs leading-none tracking-[0.2px]">
                                <div class="status status-sm bg-base-content/30"></div>
                                Interactions
                            </div>
                            <p
                                class="from-base-content to-base-content/75 bg-linear-to-b bg-clip-text pb-1 text-3xl font-bold tracking-tight text-transparent lg:text-4xl 2xl:text-5xl">
                                File Upload
                            </p>
                            <p class="text-base-content/80 max-w-lg text-center max-md:text-sm">
                                Customizable file upload with image preview, filters, renaming, and
                                avatar selection support
                            </p>
                        </div>

                        <div class="bg-base-200/40 rounded-box mt-6 px-5 py-4 lg:mt-12">
                            <p class="text-base-content/60 font-medium">Usage guidelines</p>
                            <p class="mt-1">
                                <span class="me-1">- Plugin Documentation:</span>
                                <a
                                    href="https://pqina.nl/filepond/"
                                    target="_blank"
                                    class="text-primary">
                                    Filepond
                                </a>
                            </p>
                        </div>
                        <p class="text-base-content/60 mt-6 font-medium">Demos</p>
                        <div class="mt-6 grid grid-cols-1 gap-6 xl:grid-cols-2">
                            <div class="bg-base-100 card card-border h-fit">
                                <div class="bg-base-200/30 rounded-t-box px-5 py-3 font-medium">
                                    Simple
                                </div>
                                <div class="p-6">
                                    <load src="partials/interactions/file-upload/simple.html" />
                                </div>
                            </div>
                            <div class="bg-base-100 card card-border h-fit">
                                <div class="bg-base-200/30 rounded-t-box px-5 py-3 font-medium">
                                    Disabled
                                </div>
                                <div class="p-6">
                                    <load src="partials/interactions/file-upload/disabled.html" />
                                </div>
                            </div>
                            <div class="bg-base-100 card card-border h-fit">
                                <div class="bg-base-200/30 rounded-t-box px-5 py-3 font-medium">
                                    Image Preview
                                </div>
                                <div class="p-6">
                                    <load
                                        src="partials/interactions/file-upload/image-preview.html" />
                                </div>
                            </div>
                            <div class="bg-base-100 card card-border h-fit">
                                <div class="bg-base-200/30 rounded-t-box px-5 py-3 font-medium">
                                    Multiple
                                </div>
                                <div class="p-6">
                                    <load src="partials/interactions/file-upload/multiple.html" />
                                </div>
                            </div>
                            <div class="bg-base-100 card card-border h-fit">
                                <div class="bg-base-200/30 rounded-t-box px-5 py-3 font-medium">
                                    Avatar Picker
                                </div>
                                <div class="p-6">
                                    <load src="partials/interactions/file-upload/circle.html" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <load src="partials/components-layout/footer.html" />
                </div>
            </div>
        </div>

        <!--  End: Layout - Main -->

        <load src="partials/footer-scripts.html" />

        <!-- CDN for FilePond -->
        <link href="https://unpkg.com/filepond@^4/dist/filepond.css" rel="stylesheet" />
        <link
            href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
            rel="stylesheet" />
        <script src="https://unpkg.com/filepond@^4/dist/filepond.js"></script>
        <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
